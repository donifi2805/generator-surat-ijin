        // --- LOGIKA UTAMA APLIKASI GENERATOR ---
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('document-form');
            const outputContainer = document.getElementById('output-container');
            const initialOutput = document.getElementById('initial-output');
            const qrcodeContainer = document.getElementById('qrcode-container');
            const qrLinkInput = document.getElementById('qr-link');
            const infoText = document.getElementById('info-text');
            const copyBtn = document.getElementById('copyBtn');
            const downloadQrBtn = document.getElementById('downloadQrBtn');
            const documentIdInput = document.getElementById('documentId');
            const generateIdBtn = document.getElementById('generateIdBtn');
            const letterDateInput = document.getElementById('letterDate');
            const creationTimestampInput = document.getElementById('creationTimestamp');
            const signerNameSelect = document.getElementById('signerName');
            const otherSignerNameInput = document.getElementById('otherSignerName');
            const submitBtn = document.getElementById('submitBtn');
            const submitIcon = document.getElementById('submit-icon');
            const loadingSpinner = document.getElementById('loading-spinner');
            const submitText = document.getElementById('submit-text');
            const notification = document.getElementById('notification');

            // --- FUNGSI UNTUK MENAMPILKAN NOTIFIKASI ---
            const showNotification = (message, isError = false) => {
                notification.textContent = message;
                notification.className = `absolute top-0 left-0 right-0 p-4 text-white text-center rounded-t-xl ${isError ? 'bg-red-500' : 'bg-green-500'}`;
                notification.classList.remove('hidden');
            };
            
            // --- FUNGSI GENERATE ID BARU ---
            const generateRandomString = (length, characters) => {
                let result = '';
                const charactersLength = characters.length;
                for (let i = 0; i < length; i++) {
                    result += characters.charAt(Math.floor(Math.random() * charactersLength));
                }
                return result;
            };

            const generateNewDocumentId = () => {
                const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                const alphanumeric = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                const part1 = generateRandomString(5, letters);
                const part2 = generateRandomString(3, alphanumeric);
                const part3 = generateRandomString(11, alphanumeric);
                return `${part1}-${part2}-${part3}`;
            };
            
            // --- FUNGSI UNTUK MENGATUR WAKTU SAAT INI ---
            const setCurrentDateTime = () => {
                const now = new Date();
                now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
                creationTimestampInput.value = now.toISOString().slice(0, 16);
                
                const today = new Date().toISOString().split('T')[0];
                letterDateInput.value = today;
            };

            // --- EVENT LISTENERS ---

            // Generate ID baru saat tombol di klik
            generateIdBtn.addEventListener('click', () => {
                documentIdInput.value = generateNewDocumentId();
            });

            // Tampilkan input lain jika 'Lainnya...' dipilih
            signerNameSelect.addEventListener('change', () => {
                if (signerNameSelect.value === 'other') {
                    otherSignerNameInput.classList.remove('hidden');
                    otherSignerNameInput.required = true;
                } else {
                    otherSignerNameInput.classList.add('hidden');
                    otherSignerNameInput.required = false;
                }
            });

            // Tombol Salin URL
            copyBtn.addEventListener('click', () => {
                qrLinkInput.select();
                document.execCommand('copy');
                // Beri feedback visual singkat
                const originalText = copyBtn.title;
                copyBtn.title = 'Disalin!';
                setTimeout(() => { copyBtn.title = originalText; }, 2000);
            });

            // --- PENGIRIMAN FORMULIR ---
            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                // 1. Tampilkan status loading
                submitBtn.disabled = true;
                submitIcon.classList.add('hidden');
                loadingSpinner.classList.remove('hidden');
                submitText.textContent = 'Menyimpan...';
                notification.classList.add('hidden');

                // Fungsi untuk mereset tombol jika terjadi error
                const resetButtonOnError = (errorMessage) => {
                    showNotification(errorMessage, true);
                    submitBtn.disabled = false;
                    submitIcon.classList.remove('hidden');
                    loadingSpinner.classList.add('hidden');
                    submitText.textContent = 'Simpan ke GitHub & Buat QR Code';
                };

                // 2. Kumpulkan semua data dari formulir
                const formData = new FormData(form);
                const signerName = formData.get('signerName') === 'other' ? formData.get('otherSignerName').trim() : formData.get('signerName');
                
                // --- VALIDASI NAMA FILE ---
                let rawFileName = formData.get('fileName').trim();
                if (!rawFileName) {
                    resetButtonOnError('Nama file tidak boleh kosong.');
                    return;
                }
                // Otomatis tambahkan .html jika belum ada
                if (!rawFileName.toLowerCase().endsWith('.html')) {
                    rawFileName += '.html';
                }

                const data = {
                    fileName: rawFileName,
                    documentId: formData.get('documentId').trim(),
                    letterNumber: formData.get('letterNumber').trim(),
                    letterDate: formatDate(formData.get('letterDate')),
                    creationTimestamp: formatDateTime(formData.get('creationTimestamp')),
                    signerName: signerName,
                    baseUrl: formData.get('baseUrl').trim() // Mengambil baseUrl dari input yang tersembunyi
                };

                // Validasi input lainnya
                if (!data.signerName) {
                    resetButtonOnError('Harap isi nama penanda tangan.');
                    return;
                }

                // 3. Hasilkan konten HTML lengkap dari template
                const generatedHtmlContent = getHtmlTemplate(data);

                // 4. Kirim data ke backend (Vercel Serverless Function)
                try {
                    const response = await fetch('/api/saveToGithub', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            fileName: data.fileName,
                            content: generatedHtmlContent
                        }),
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        // Jika server mengembalikan error, tampilkan pesannya
                        throw new Error(result.message || `Server merespons dengan status ${response.status}`);
                    }
                    
                    // 5. Jika sukses, tampilkan output
                    const fullUrl = data.baseUrl + data.fileName;
                    
                    qrcodeContainer.innerHTML = ''; // Bersihkan QR code sebelumnya
                    new QRCode(qrcodeContainer, {
                        text: fullUrl,
                        width: 200,
                        height: 200,
                        colorDark: "#000000",
                        colorLight: "#ffffff",
                        correctLevel: QRCode.CorrectLevel.H
                    });

                    qrLinkInput.value = fullUrl;
                    infoText.textContent = `File ${data.fileName} berhasil disimpan ke GitHub!`;
                    showNotification('Sukses! File berhasil dibuat dan disimpan.', false);

                    initialOutput.classList.add('hidden');
                    outputContainer.classList.remove('hidden');
                    outputContainer.classList.add('flex');

                } catch (error) {
                    console.error('Error:', error);
                    showNotification(`Error: ${error.message}`, true);
                    initialOutput.classList.add('hidden');
                    outputContainer.classList.remove('hidden');
                    outputContainer.classList.add('flex');
                    qrcodeContainer.innerHTML = '<p class="text-red-500">Gagal membuat QR Code.</p>';
                    qrLinkInput.value = '';
                    infoText.textContent = '';
                } finally {
                    // 6. Kembalikan tombol ke keadaan normal
                    submitBtn.disabled = false;
                    submitIcon.classList.remove('hidden');
                    loadingSpinner.classList.add('hidden');
                    submitText.textContent = 'Simpan ke GitHub & Buat QR Code';
                }
            });
            
            // Fungsi untuk mengunduh QR Code
            downloadQrBtn.addEventListener('click', () => {
                const qrCanvas = qrcodeContainer.querySelector('canvas');
                const qrImage = qrcodeContainer.querySelector('img');
                let canvasToProcess;

                if (qrCanvas) {
                    canvasToProcess = qrCanvas;
                } else if (qrImage) {
                    const tempCanvas = document.createElement('canvas');
                    tempCanvas.width = qrImage.width;
                    tempCanvas.height = qrImage.height;
                    const ctx = tempCanvas.getContext('2d');
                    ctx.drawImage(qrImage, 0, 0);
                    canvasToProcess = tempCanvas;
                }

                if (canvasToProcess) {
                    const dataUrl = canvasToProcess.toDataURL('image/png');
                    const link = document.createElement('a');
                    link.download = `qrcode-${document.getElementById('fileName').value.replace('.html', '')}.png`;
                    link.href = dataUrl;
                    link.click();
                }
            });
            
            // --- FUNGSI BANTUAN ---
            function formatDate(dateString) { if (!dateString) return ''; const [year, month, day] = dateString.split('-'); return `${day}-${month}-${year}`; }
            function formatDateTime(dateTimeString) { if (!dateTimeString) return ''; const date = new Date(dateTimeString); const day = String(date.getDate()).padStart(2, '0'); const month = String(date.getMonth() + 1).padStart(2, '0'); const year = date.getFullYear(); const hours = String(date.getHours()).padStart(2, '0'); const minutes = String(date.getMinutes()).padStart(2, '0'); const seconds = String(date.getSeconds()).padStart(2, '0'); return `${day}-${month}-${year} ${hours}:${minutes}:${seconds}`; }
            
            // --- Inisialisasi halaman ---
            documentIdInput.value = generateNewDocumentId();
            setCurrentDateTime();
        });
    </script>
