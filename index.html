        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('document-form');
            const outputContainer = document.getElementById('output-container');
            const initialOutput = document.getElementById('initial-output');
            const qrcodeContainer = document.getElementById('qrcode-container');
            const qrLink = document.getElementById('qr-link');
            const githubLink = document.getElementById('github-link');
            const downloadQrBtn = document.getElementById('downloadQrBtn');
            const documentIdInput = document.getElementById('documentId');
            const generateIdBtn = document.getElementById('generateIdBtn');
            const generateBtn = document.getElementById('generateBtn');
            const btnText = document.getElementById('btn-text');
            const btnLoader = document.getElementById('btn-loader');
            const copyUrlBtn = document.getElementById('copyUrlBtn');
            const signerNameSelect = document.getElementById('signerName');
            const otherSignerContainer = document.getElementById('otherSignerContainer');
            const otherSignerNameInput = document.getElementById('otherSignerName');
            const creationTimestampInput = document.getElementById('creationTimestamp');

            // --- Fungsi Bantuan ---
            const formatDate = (dateString) => { if (!dateString) return ''; const [year, month, day] = dateString.split('-'); return `${day}-${month}-${year}`; }
            const formatDateTime = (dateTimeString) => { if (!dateTimeString) return ''; const date = new Date(dateTimeString); const day = String(date.getDate()).padStart(2, '0'); const month = String(date.getMonth() + 1).padStart(2, '0'); const year = date.getFullYear(); const hours = String(date.getHours()).padStart(2, '0'); const minutes = String(date.getMinutes()).padStart(2, '0'); const seconds = String(date.getSeconds()).padStart(2, '0'); return `${day}-${month}-${year} ${hours}:${minutes}:${seconds}`; }
            
            const showNotification = (message, isError = true) => {
                const notification = document.createElement('div');
                const bgColor = isError ? 'bg-red-500' : 'bg-green-500';
                notification.className = `fixed top-5 right-5 ${bgColor} text-white py-2 px-4 rounded-lg shadow-lg notification-fade-in z-50`;
                notification.textContent = message;
                document.body.appendChild(notification);
                setTimeout(() => {
                    notification.classList.remove('notification-fade-in');
                    notification.classList.add('notification-fade-out');
                    setTimeout(() => notification.remove(), 500);
                }, 3000);
            }

            const generateRandomString = (length, characters) => {
                let result = '';
                const charactersLength = characters.length;
                for (let i = 0; i < length; i++) {
                    result += characters.charAt(Math.floor(Math.random() * charactersLength));
                }
                return result;
            };

            const generateNewDocumentId = () => {
                const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                const alphanumeric = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                const part1 = generateRandomString(5, letters);
                const part2 = generateRandomString(3, alphanumeric);
                const part3 = generateRandomString(11, alphanumeric);
                return `${part1}-${part2}-${part3}`;
            };
            
            const setCurrentTimestamp = () => {
                const now = new Date();
                now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
                creationTimestampInput.value = now.toISOString().slice(0, 16);
            };

            // --- Event Listeners ---
            generateIdBtn.addEventListener('click', () => { documentIdInput.value = generateNewDocumentId(); });

            signerNameSelect.addEventListener('change', (e) => {
                if (e.target.value === 'other') {
                    otherSignerContainer.classList.remove('hidden');
                    otherSignerNameInput.required = true;
                } else {
                    otherSignerContainer.classList.add('hidden');
                    otherSignerNameInput.required = false;
                }
            });

            copyUrlBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(qrLink.textContent).then(() => {
                    showNotification('URL berhasil disalin!', false);
                }).catch(err => { showNotification('Gagal menyalin URL.'); });
            });

            // --- LOGIKA UTAMA PADA SUBMIT FORM ---
            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                generateBtn.disabled = true;
                btnText.classList.add('hidden');
                btnLoader.classList.remove('hidden');
                
                let signerNameValue = signerNameSelect.value === 'other' ? otherSignerNameInput.value.trim() : signerNameSelect.value;

                const formData = new FormData(form);
                const data = {
                    baseUrl: formData.get('baseUrl').trim(),
                    fileName: formData.get('fileName').trim(),
                    documentId: formData.get('documentId').trim(),
                    letterNumber: formData.get('letterNumber').trim(),
                    letterDate: formatDate(formData.get('letterDate')),
                    creationTimestamp: formatDateTime(formData.get('creationTimestamp')),
                    signerName: signerNameValue,
                };
                
                const generatedHtml = getHtmlTemplate(data);

                try {
                    const apiUrl = window.location.origin + '/api/saveToGithub';
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            fileName: data.fileName,
                            content: generatedHtml,
                        }),
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.message || 'Gagal menyimpan file ke GitHub.');
                    }
                    
                    showNotification('File berhasil disimpan ke GitHub!', false);

                    const publicUrl = data.baseUrl + data.fileName;
                    const repoFileUrl = result.fileUrl; 

                    qrcodeContainer.innerHTML = ''; 
                    new QRCode(qrcodeContainer, {
                        text: publicUrl, width: 200, height: 200,
                        colorDark: "#000000", colorLight: "#ffffff",
                        correctLevel: QRCode.CorrectLevel.H
                    });

                    qrLink.textContent = publicUrl;
                    githubLink.href = repoFileUrl;
                    
                    initialOutput.classList.add('hidden');
                    outputContainer.classList.remove('hidden');
                    outputContainer.classList.add('flex');

                } catch (error) {
                    showNotification(error.message);
                    console.error('Error:', error);
                } finally {
                    generateBtn.disabled = false;
                    btnText.classList.remove('hidden');
                    btnLoader.classList.add('hidden');
                }
            });

            downloadQrBtn.addEventListener('click', () => {
                const qrCanvas = qrcodeContainer.querySelector('canvas');
                if (!qrCanvas) return;
                const link = document.createElement('a');
                link.download = `qrcode-${document.getElementById('fileName').value.replace('.html', '')}.png`;
                link.href = qrCanvas.toDataURL('image/png');
                link.click();
            });
            
            documentIdInput.value = generateNewDocumentId();
            setCurrentTimestamp();
        });
    </script>
